<!DOCTYPE html>
<html>
   <head>
      <title></title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

     <!-- <script type="text/javascript" src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0"></script>-->
       <script type="text/javascript" src="ms-appx:///Bing.Maps.JavaScript//js/veapicore.js"></script>
      <script type="text/javascript">

          var map = null;

          function GetMap() {
              // Initialize the map
              map = new Microsoft.Maps.Map(document.getElementById("mapDiv"), { credentials: "AoUv-FMpF-A_zutBXGaP2Eh_GmpST6K5hyxByrOoY9uSPNY5TLT5dINTJbzyWCnk", mapTypeId: Microsoft.Maps.MapTypeId.road });

          }

          function ClickGeocode(credentials) {
              map.getCredentials(MakeGeocodeRequest);
          }

          function MakeGeocodeRequest(credentials) {

              var geocodeRequest = "http://dev.virtualearth.net/REST/v1/Locations?query=" + encodeURI(document.getElementById('txtQuery').value) + "&output=json&jsonp=GeocodeCallback&key=" + credentials;

              CallRestService(geocodeRequest);
          }

          function GeocodeCallback(result) {
              alert("Found location: " + result.resourceSets[0].resources[0].name);

              if (result &&
                     result.resourceSets &&
                     result.resourceSets.length > 0 &&
                     result.resourceSets[0].resources &&
                     result.resourceSets[0].resources.length > 0) {
                  // Set the map view using the returned bounding box
                  var bbox = result.resourceSets[0].resources[0].bbox;
                  var viewBoundaries = Microsoft.Maps.LocationRect.fromLocations(new Microsoft.Maps.Location(bbox[0], bbox[1]), new Microsoft.Maps.Location(bbox[2], bbox[3]));
                  map.setView({ bounds: viewBoundaries });

                  // Add a pushpin at the found location
                  var location = new Microsoft.Maps.Location(result.resourceSets[0].resources[0].point.coordinates[0], result.resourceSets[0].resources[0].point.coordinates[1]);
                  var pushpin = new Microsoft.Maps.Pushpin(location);
                  map.entities.push(pushpin);
              }
          }

          function CallRestService(request) {
              var script = document.createElement("script");
              script.setAttribute("type", "text/javascript");
              script.setAttribute("src", request);
              document.body.appendChild(script);
          }

      </script>
   </head>
   <body onload="GetMap();">
      <div id='mapDiv' style="position:relative; width:400px; height:400px;"></div>
      <input id="txtQuery" type="text" value="Portland"/>
      <input type="button" value="Geocode" onclick="ClickGeocode()"/>       
   </body>
</html>
